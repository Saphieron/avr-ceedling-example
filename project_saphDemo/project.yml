---

# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :use_mocks: FALSE
  :build_root: build
#  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: vendor/ceedling
  options_paths: []
  :default_tasks:
    - test:all

#:release_build:
#  :output: MyApp.out
#  :use_assembly: FALSE

:environment:
  - :mcu: atmega2560
  - :f_cpu: 16000000UL 
  - :serial_port: /dev/ttyACM2  #change this to the serial port you are using!!!
  - :objcopy: avr-objcopy
  - :programmer: wiring

:extension:
  :executable: .hex

:paths:
  :test:
    - +:test/**
    - -:test/support
  # :test_include:
  #   - +:test/support/
  :source:
    - src/**
  :support:
    - test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
    :html_report_type: basic

:tools:
  :test_compiler:
    :executable: avr-gcc
    :name: 'avr compiler, used for testing'
    :arguments:

      - -c ${1}
      - -o ${2}
      - -DF_CPU=#{ENV['F_CPU']}
      - -mmcu=#{ENV['MCU']}
      - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE               #expands to -I search paths
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR   #expands to -I search paths
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -Wall
      - -Os
  :test_linker:
    :executable: avr-gcc
    :arguments:
      - -mmcu=#{ENV['MCU']}
      - -L"$": COLLECTION_PATHS_SUPPORT
      - ${1}
      - -o ${2}.hex
      - -lAvrUnitySupport
  # :test-fixture:
  #   :executable: ./upload_hex_to_target.sh
  #   :arguments:
  #     - -p "#{ENV['MCU']}"
  #     - -c "#{ENV['programmer']}"
  #     - -D
  #     - -P "#{ENV['serial_port']}"
  #     - -U "${1}"


:unity: #itty bitty processor & toolchain with limited test execution options
  :defines:
    - UNITY_INT_WIDTH=16           #16 bit processor without support for 32 bit instructions
    - UNITY_EXCLUDE_FLOAT
    - 'UNITY_OUTPUT_START()=uart_init(F_CPU, BAUD)'
    - 'UNITY_OUTPUT_CHAR(a)=uart_putchar(a)'
    - 'UNITY_OUTPUT_COMPLETE()=uart_complete()'
#:tools:
# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "${1}"  # or "-L ${1}" for example
  :common: &common_libraries []
  :test:
    - *common_libraries
  :release:
    - *common_libraries

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    #- stdout_pretty_tests_report
    #- stdout_gtestlike_tests_report
    #- stdout_ide_tests_report
    - module_generator
...
